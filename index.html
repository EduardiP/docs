            if (command === 'insertUnorderedList') {
                bulletActiveNew = !bulletActiveNew; // Ndryshon gjendjen
                button.classList.toggle('active', bulletActiveNew); // Aktivizo butonin

            } else if (command === 'bold') {
                boldActiveNew = !boldActiveNew; 
                button.classList.toggle('active', boldActiveNew);
                button.classList.toggle('inactive', !boldActiveNew);

                italicActiveNew = !italicActiveNew; 
                button.classList.toggle('active', italicActiveNew);
                button.classList.toggle('inactive', !italicActiveNew);
            } else if (command === 'underline') {
                underlineActiveNew = !underlineActiveNew; 
                button.classList.toggle('active', underlineActiveNew);
                button.classList.toggle('inactive', !underlineActiveNew);
            }
        }
